<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMISSION FORM</title>
    <link rel="stylesheet" href="addmission/addmission.css">
    <link rel="stylesheet" href="../css/fonts.css">
</head>
<body>
    <main>
        <section class="container">
   <table>
    <tr>
        <td class="fname">
            <label for="firstname">First Name:-</label>
        </td>
        <td>
            <input type="text" name="firstname" id="firstname"placeholder="firstname">
            <input type="text" name="lastname" id="lastname"placeholder="lastname">
        </td></tr>
        <tr>
        <td class="fname">
            <label for="fathername">Father Name:-</label>
        </td>
        <td>
            <input type="text" name="fathername" id="fathername"placeholder="fathername">
        </td>
    </tr>
    <tr>
        <td class="fname"><label for="class"> Class you want to applied for:-</label></td>
        <td>
            <select name="class" id="select-class">
                <option value="nursury">Nursury</option>
                <option value="K.G">K.G</option>
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
                <option value="Fourth">Fourth</option>
                <option value="Fifth">Fifth</option>
                <option value="Sixth">Sixth</option>
                <option value="Seventh">Seventh</option>
                <option value="Eighth">Eighth</option>
            </select>

        </td>
    </tr>
    <tr>
        <td class="fname">
            <label for="dob">Date of Birth:-</label>
        </td>
        <td>
            <input type="date" name="dob" id="dob">
        </td>
    </tr>
    <tr>
        <td class="fname">
            <label for="Address">Address:-</label>
    </td>
    <td>
       <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
    </td>
     </tr>
     <tr>
        <td class="fname">
            <label for="email">Email:-</label>
        </td>
        <td>
            <input type="email" name="email" id="email">
        </td>
     </tr>
     
     <tr>
        <td>
            <label for="photo">Photo:-</label>

     </td>
    <td>
        <input type="file" name="photo" id="photo">
    </td>
</tr>
<tr>
    <td>
        <label for="signature">Signature:-</label>
    </td>
    <td>
        <input type="file" name="signature" id="signature">
    </td>
</tr>
<tr>
    <td class="btn">
        <input type="button" value="submit">
    </td>
 </tr>
 
 
   </table>
   </section>
   </main> 
   
</body>
</html>
